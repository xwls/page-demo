<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container">
<h1>图书列表</h1>
<table class="table table-striped">
    <tr>
        <th>编号</th>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}">xxx</td>
        <td th:text="${book.name}">xxx</td>
        <td th:text="${book.author}">xxx</td>
        <td th:text="${book.price}">xxx</td>
    </tr>
</table>
<div class="text-center">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li th:each="i : ${#numbers.sequence(1,pageNum)}" class="page-item" th:classappend="${page == i ? 'active' : ''}">
            <a class="page-link" th:href="@{'/books?page='+${i}}" href="#" th:text="${i}">3</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
</body>
</html>
